<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Quedas - Fortnite</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #mapa {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .marcador {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }

    .rotulo {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 12px;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    input {
      padding: 5px;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Escolha onde vai cair no mapa</h2>
  <p>Seu nome: <input type="text" id="nome" placeholder="Digite seu nome" /></p>

  <div id="mapa">
    <img src="mapa-fortnite.jpg" id="imgMapa" width="800" alt="Mapa do Fortnite">
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCZ7Is6PrTLYvkld2rRgcUpuLiG1yXOuyU",
      authDomain: "liga-mister-drop-mark.firebaseapp.com",
      databaseURL: "https://liga-mister-drop-mark-default-rtdb.firebaseio.com",
      projectId: "liga-mister-drop-mark",
      storageBucket: "liga-mister-drop-mark.appspot.com",
      messagingSenderId: "734895466892",
      appId: "1:734895466892:web:607cac4c40e4f114404ea9"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const mapa = document.getElementById('mapa');
    const img = document.getElementById('imgMapa');

    function criarMarcador(nome, x, y) {
      // Remove marcações anteriores com o mesmo nome
      const antigos = mapa.querySelectorAll(`[data-nome="${nome}"]`);
      antigos.forEach(el => el.remove());

      // Criar bolinha vermelha
      const marcador = document.createElement('div');
      marcador.className = 'marcador';
      marcador.style.left = (x - 5) + 'px';
      marcador.style.top = (y - 5) + 'px';
      marcador.setAttribute('data-nome', nome);

      // Criar rótulo com nome
      const rotulo = document.createElement('div');
      rotulo.className = 'rotulo';
      rotulo.style.left = x + 'px';
      rotulo.style.top = (y - 20) + 'px';
      rotulo.textContent = nome;
      rotulo.setAttribute('data-nome', nome);

      // Clique no marcador para excluir
      marcador.addEventListener('click', (event) => {
        event.stopPropagation();
        if (confirm(`Quer remover sua marcação, ${nome}?`)) {
          marcador.remove();
          rotulo.remove();
          database.ref('marcadores/' + nome).remove();
          localStorage.removeItem("marcou_" + nome); // <<< ALTERAÇÃO AQUI
        }
      });

      mapa.appendChild(marcador);
      mapa.appendChild(rotulo);
    }

    // Marcar posição no clique do mapa
    mapa.addEventListener('click', (e) => {
      if (e.target !== img) return;

      const nome = document.getElementById('nome').value.trim();
      if (!nome) return alert("Digite seu nome antes!");

      // Verifica se já marcou
      if (localStorage.getItem("marcou_" + nome) === "true") {
        return alert("Você já fez sua marcação!");
      }

      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      criarMarcador(nome, x, y);

      // Salvar no Firebase
      database.ref('marcadores/' + nome).set({ x, y });

      // Marcar no localStorage por nome
      localStorage.setItem("marcou_" + nome, "true");

      console.log(`Jogador ${nome} marcou em: x=${x}, y=${y}`);
    });

    // Carregar marcações existentes do Firebase
    database.ref('marcadores').on('value', (snapshot) => {
      const dados = snapshot.val();
      if (!dados) return;

      // Limpa o mapa antes de carregar novas marcações
      const marcadoresAtuais = mapa.querySelectorAll('.marcador, .rotulo');
      marcadoresAtuais.forEach(el => el.remove());

      Object.entries(dados).forEach(([nome, pos]) => {
        criarMarcador(nome, pos.x, pos.y);
      });
    });
  </script>
</body>
</html>
